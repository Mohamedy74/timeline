<div class="card gedf-card">
    <div class="card-body">
        <a class="card-link" [routerLink]="['/posts/'+post.id]">
            <h5 class="card-title">
                {{post.title}}
            </h5>
        </a>

        <p class="card-text">
            {{post.body}}
        </p>
    </div>
</div>
